worker_processes auto;
events {
    worker_connections 2000;
}

http {
    access_log off;
    keepalive_requests 1000;
	upstream  api {
		server api01:8080;
		server api02:8080;
	}
	server {
		listen 9999;
        proxy_buffering on;

		location / {
	        proxy_set_header Proxy-Connection "keep-alive";
            proxy_pass http://api;
            	}
	}
}